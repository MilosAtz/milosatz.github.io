<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <title>Milos - {{ page.title }}</title>
      <meta name="viewport" content="width=device-width">

      <!-- syntax highlighting CSS -->
      <link rel="stylesheet" href="/css/syntax.css">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="/css/main.css">

      <!-- Responsive CSS -->
      <link rel="stylesheet" href="/css/responsive.css">
      
      <!-- Google Fonts -->
      <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel='stylesheet' type='text/css'>
      <link href="http://fonts.googleapis.com/css?family=Raleway:300,400,700" rel='stylesheet' type='text/css'>
      
      <!-- Icon -->
      <link rel="shortcut icon" href="./images/atom.png">
  </head>
  <body>
    <div class="site">
      <div class="sidebar" id="sidebar">
        <div class="header">
          <h1 class="title"><a href="/"><img id="logo" src="/images/shadow.jpg"></a></h1>
          <span class="tagline">Milos Atz</span>
        </div>
        <div class="posts">
          <ul class="posts-list">
            {% for post in site.posts %}
              <li class="post-link">
                <a class="post-title" href="{{ post.url }}">
<!--                  {% if page.date %}-->
<!--                    <span class="post-date">{{ post.date | date_to_string }}</span>-->
<!--                  {% endif %}-->
                  {{ post.title }}
                </a>
              </li>
            {% endfor %}
              <span class="tagline"><a href="{{ site.url }}/papers/milosatz_CV.pdf" class="post-title">CV</a></span>
          </ul>
        </div>
        <div class="footer">
          <span id="footer-links">
<!--             <a href="" class="footer-link">About</a> <span class="separator">&bull;</span> -->
<!--             <a href="" class="footer-link">Twitter</a> <span class="separator">&bull;</span>-->
<!--             <a href="" class="footer-link">GitHub</a>-->
          </span>
        </div>
      </div>

        {{ content }}

    </div>
    <script src="/scripts/responsive.js" type="text/javascript"></script>
  </body>
</html>
